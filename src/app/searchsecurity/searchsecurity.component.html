<app-navbar></app-navbar>

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Enter security Id</label>
                    <input type="text" class="form-control" name="securityId" [(ngModel)]="securityId">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-success" (click)="readValue()">Search</button>
                </div>
                <div *ngFor="let i of data">
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="form-label">securityId</label>
                        <input type="text" class="form-control" value="{{i.securityId}}" [(ngModel)]="i.securityId">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="form-label">security Name</label>
                        <input type="text" class="form-control" value="{{i.securityName}}" [(ngModel)]="i.securityName">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="form-label">phone</label>
                        <input type="text" class="form-control" value="{{i.phone}}" [(ngModel)]="i.phone">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="form-label">address</label>
                        <input type="text" class="form-control" value="{{i.address}}" [(ngModel)]="i.address">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="form-label">dob</label>
                        <input type="text" class="form-control" value="{{i.dob}}" [(ngModel)]="i.dob">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="form-label">doj</label>
                        <input type="text" class="form-control" value="{{i.doj}}" [(ngModel)]="i.doj">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="form-label">email</label>
                        <input type="text" class="form-control" value="{{i.email}}" [(ngModel)]="i.email">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="form-label">password</label>
                        <input type="text" class="form-control" value="{{i.password}}" [(ngModel)]="i.password">
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
