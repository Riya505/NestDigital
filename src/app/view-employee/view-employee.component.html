<app-securitydashboard></app-securitydashboard>

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">emp_id</th>
                    <th scope="col">name</th>
                    <th scope="col">Designation</th>
                    <th scope="col">company_name</th>
                    <th scope="col">dob</th>
                    <th scope="col">gender</th>
                    <th scope="col">email</th>
                    <th scope="col">password</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of EmployeData">
                    <td>{{i.emp_id}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.designation}}</td>
                    <td>{{i.company_name}}</td>
                    <td>{{i.dob}}</td>
                    <td>{{i.gender}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.password}}</td>
                    <td><button class="btn btn-danger" (click)="deleteEmploye(i.emp_id)">Delete</button></td>
                  </tr>
                </tbody>
              </table>

        </div>
    </div>
</div>
