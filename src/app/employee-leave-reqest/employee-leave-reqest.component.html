<app-navbar></app-navbar>

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">emp_id</th>
                    <th scope="col">start_Date</th>
                    <th scope="col">end_Date</th>
                    <th scope="col">duration</th>
                    <th scope="col">type</th>
                    <th scope="col">reason</th>
                    <th scope="col">status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of leaveData">
                    <td>{{i.emp_id}}</td>
                    <td>{{i.start_date}}</td>
                    <td>{{i.end_date}}</td>
                    <td>{{i.duration}}</td>
                    <td>{{i.type}}</td>
                    <td>{{i.reason}}</td>
                    <td *ngIf="i.status==0">

                      <div class="alert alert-warning" role="alert">
                        pending
                      </div>

                    </td>
                    <td *ngIf="i.status==1">
                      <div class="alert alert-warning" role="alert">
                        Appoved
                      </div>
                    </td>
                    <td *ngIf="i.status==-1">
                      <div class="alert alert-warning" role="alert">
                        Rejected
                      </div>
                    </td>
                    <td><button class="btn btn-danger"(click)="rejectLeave(i.emp_id)">Reject</button></td>
                    <td><button class="btn btn-success"(click)="acceptLeave(i.emp_id)">Approved</button></td>
                    
                  </tr>
                </tbody>
              </table>

        </div>
    </div>
</div>
