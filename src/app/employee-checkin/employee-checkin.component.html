<app-employee-dashboard></app-employee-dashboard>

<div class="container">
    <div class="row ">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Enter EmployeeId for CheckIn</label>
                    <input type="text" class="form-control" name="entryId" [(ngModel)]="entryId">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <br>
                        <button class="btn btn-success" type="button"(click)="readValue()">checkIn</button>
                        <br>
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="form-label">Enter EmployeeId for CheckOut</label>
                        <input type="text" class="form-control" name="entryId" [(ngModel)]="entryId">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <br>
                            <button class="btn btn-success" type="button"(click)="readCheckout()">checkOut</button>
                            <br>
                        </div>

                    


                </div>
                <br>
                
                
            </div>
        </div>
    </div>
</div>
